    .instructions button:hover {

    .ios-instructions {
      display: none;
      text-align: center;
      margin: 5vh auto 0;
      width: 70vw;
    }
    .ios-instructions h2 {
      font-size: 28px;
      font-weight: 800;
    }
    .ios-instructions video {
      width: 100%;
    }
    .controls-container {
      opacity: 0;
      margin: 10px;
      width: 290px;
      padding-top: 30px;
      position: relative;

      background-color: rgba(0, 0, 0);

      z-index: 9;
    }
    .controls-header {
      padding: 20px 25px;
      font-weight: 200;
      font-size: 18px;
      color: #eee;
      position: relative;
    }
    .github-link {
      position: absolute;
      fill: #888;
      top: -15px;
      right: 20px;
      transition: fill 200ms linear;
    }
    .github-link:hover {
      fill: #eee;
    }
    .artist {
      font-size: 11px;
      text-transform: uppercase;
      color: #aaa;
    }
    .elapsed-time {
      position: absolute;
      bottom: 20px;
      right: 25px;
      font-weight: 200;
      font-size: 13px;
      color: #eee;
    }
    .seeker {
      height: 5px;
      width: 100%;
      /* background-color: rgba(90, 90, 90, 0.5); */
      background-color: rgba(0, 0, 0);
      cursor: pointer;
      position: relative;
    }
    .progress {
      height: 100%;
      position: absolute;
      top: 0;
      left: -1px;
      background-color: #eee;
    }
    .track-selector {
      margin: 0 0 20px 0;
      position: relative;
      z-index: 10;
      cursor: pointer;
      list-style: none;
      padding: 0;
    }
    .track {
      margin: 10px 0 10px 25px;
      position: relative;
      font-size: 13px;
      transition: color 200ms linear;
      color: #888;
    }
    .track span {
      margin-right: 15px;
    }
    .track:hover {
      color: #bbb;
    }
    .track.selected {
      color: #eee;
    }
    .hint {
      display: none;
      padding: 20px;
      font-size: 12px;
      font-weight: 800;
      text-align: center;
      border-top: 1px solid rgb(70, 70, 70);
      color: #aaa;
    }
